<body>
    <div class="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <div class="container">
                        <span id="showLeft"><i class="fa fa-user fa-4" aria-hidden="true"></i></span>
                        <span class="navbar-brand text-center">PennyWise</span>
                        <span id="showRight"><i class="fa fa-plus fa-4" aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>
        </nav>
        <!--=== Profile ===-->
        <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
            <img id="dp" class="center-block" src="assets/img/team/img32-md.jpg">
            <div id="username" class="text-center">
                <h3>John Doe</h3></div>
            <a href="#">Stats</a>
            <a href="#">Settings</a>
            <a href="#">Sign out</a>
        </nav>
        <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">
            <h3>Add Budget</h3>
            <div class="form-group">
                <label for="cat">Category</label>
                <select class="form-control" id="cat">
                    <option>Fashion</option>
                    <option>Furniture</option>
                    <option>Food</option>
                </select>
                <label for="maxBudgetinput">Maximum Budget ($)</label>
                <input class="form-control" type="maxBudgetinput" value="" id="maxBudgetinput" placeholder="Enter a number">
                <button id="add" type="button" class="btn btn-default">Add</button>
            </div>
        </nav>
        <div class="container content profile">
            <div class="row">
                <div class="col-md-12">
                    <div id="big" class="text-center">
                        <p class="lead text-center">You have</p>
                        <h1 id="bigNum" class="text-center"><span>$</span><span class="counter">1,100</span></h1>
                        <p class="lead text-center">left this month</p>
                    </div>
                </div>
                <div class="container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab_a" data-toggle="tab">Overview</a></li>
                        <li><a href="#tab_b" data-toggle="tab">History</a></li>
                        <li><a href="#tab_c" data-toggle="tab">Weekly</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_a">
                            <h4>Budget overview by category</h4>
                            <div id="chartdiv"></div>
                        </div>
                        <div class="tab-pane" id="tab_b">
                            <h4>History</h4>
                            <p>Past spending graph.</p>
                        </div>
                        <div class="tab-pane" id="tab_c">
                            <h4>Overview of weekly spending</h4>
                            <p>Weekly graph</p>
                        </div>
                    </div>
                    <!-- tab content -->
                </div>
                <!-- end of container -->
                <!--=== End Profile ===-->
